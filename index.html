<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Fun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 1000px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu-screen {
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .menu-title {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu-subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .start-button {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-family: inherit;
            display: block;
            margin: 0 auto;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .language-selector {
            margin: 40px 0;
        }

        .language-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .language-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: inherit;
        }

        .language-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .language-button.selected {
            background: linear-gradient(45deg, #00b894, #00a085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-screen {
            padding: 40px;
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
        }

        .back-button {
            background: #636e72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #2d3436;
        }

        .word-display {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .word-uppercase {
            font-size: 4em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .word-sentence {
            font-size: 2em;
            color: #636e72;
            font-style: italic;
        }

        .images-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-option {
            background: white;
            border: 4px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .image-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-color: #74b9ff;
        }

        .image-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin: 0 auto 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .image-label {
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3436;
        }

        .correct-answer {
            border-color: #00b894 !important;
            background: linear-gradient(135deg, #d1f2eb, #a8e6cf);
            animation: celebrate 0.6s ease;
        }

        .wrong-answer {
            border-color: #e74c3c !important;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            animation: shake 0.5s ease;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #00b894;
            pointer-events: none;
            z-index: 1000;
            animation: celebrationPop 1s ease-out;
        }

        .next-button {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 30px auto;
            display: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: white;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.2em;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            🌟 Spelling Fun! 🌟
        </div>

        <div id="loading-screen" class="menu-screen">
            <div class="loading">Loading words...</div>
        </div>

        <div id="error-screen" class="menu-screen hidden">
            <div class="error">
                <div style="font-size: 2em; margin-bottom: 20px;">😔 Oops!</div>
                <div>Failed to load the word database.</div>
                <div style="margin-top: 20px;">
                    <button class="start-button" onclick="location.reload()">Try Again</button>
                </div>
            </div>
        </div>

        <div id="menu-screen" class="menu-screen hidden">
            <div class="menu-title">Let's Learn Spelling!</div>
            <div class="menu-subtitle">Click on the correct picture to match the word</div>
            
            <div class="language-selector">
                <div class="language-title">Choose Language:</div>
                <div class="language-buttons">
                    <button class="language-button" onclick="selectLanguage('english')">🇺🇸 English</button>
                    <button class="language-button" onclick="selectLanguage('romanian')">🇷🇴 Română</button>
                    <button class="language-button" onclick="selectLanguage('german')">🇩🇪 Deutsch</button>
                </div>
            </div>
            
            <button class="start-button" id="start-button" onclick="startGame()" style="display: none;">Start Learning!</button>
        </div>

        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <button class="back-button" onclick="showMenu()">← Back to Menu</button>
            </div>

            <div class="word-display">
                <div class="word-uppercase" id="word-uppercase">APPLE</div>
                <div class="word-sentence" id="word-sentence">Apple</div>
            </div>

            <div class="images-container" id="images-container">
                <!-- Images will be populated by JavaScript -->
            </div>

            <div class="center">
                <button class="next-button" id="next-button" onclick="nextWord()">Next Word →</button>
            </div>
        </div>
    </div>

    <!-- Load external word database -->
    <script src="word_database.js"></script>
    <script>
        let selectedLanguage = '';
        let currentWordIndex = 0;
        let score = 0;
        let gameWords = [];
        let hasAnswered = false;
        let databaseLoaded = false;

        // Check if database loaded successfully
        function checkDatabaseLoaded() {
            if (typeof wordDatabases !== 'undefined' && wordDatabases) {
                databaseLoaded = true;
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('menu-screen').classList.remove('hidden');
            } else {
                // Show error screen
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            }
        }

        // Check database loading with a small delay to ensure script loads
        setTimeout(checkDatabaseLoaded, 100);

        // Fallback check after 3 seconds
        setTimeout(() => {
            if (!databaseLoaded) {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            }
        }, 3000);
        
        function selectLanguage(language) {
            if (!databaseLoaded) return;
            
            selectedLanguage = language;
            
            // Update button states
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Show start button
            document.getElementById('start-button').style.display = 'block';
            
            // Update menu text based on language
            const menuTitle = document.querySelector('.menu-title');
            const menuSubtitle = document.querySelector('.menu-subtitle');
            const startButton = document.getElementById('start-button');
            
            if (language === 'romanian') {
                menuTitle.textContent = 'Să învățăm să citim!';
                menuSubtitle.textContent = 'Apasă pe imaginea corectă pentru a potrivi cuvântul';
                startButton.textContent = 'Începe să înveți!';
            } else if (language === 'german') {
                menuTitle.textContent = 'Lass uns Rechtschreibung lernen!';
                menuSubtitle.textContent = 'Klicke auf das richtige Bild, um das Wort zu finden';
                startButton.textContent = 'Beginne zu lernen!';
            } else {
                menuTitle.textContent = "Let's Learn Spelling!";
                menuSubtitle.textContent = 'Click on the correct picture to match the word';
                startButton.textContent = 'Start Learning!';
            }
        }
        
        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            // Happy ascending notes
            createSound(523, 0.2); // C
            setTimeout(() => createSound(659, 0.2), 100); // E
            setTimeout(() => createSound(784, 0.3), 200); // G
        }

        function playWrongSound() {
            // Sad descending notes
            createSound(400, 0.3, 'sawtooth');
            setTimeout(() => createSound(300, 0.4, 'sawtooth'), 150);
        }

        function showMenu() {
            document.getElementById('menu-screen').classList.remove('hidden');
            document.getElementById('game-screen').style.display = 'none';
        }

        function startGame() {
            if (!selectedLanguage || !databaseLoaded) return;
            
            // Get words for selected language
            const wordDatabase = wordDatabases[selectedLanguage];
            
            if (!wordDatabase) {
                alert('Word database not found for selected language!');
                return;
            }
            
            // Shuffle words for variety
            gameWords = [...wordDatabase].sort(() => Math.random() - 0.5);
            currentWordIndex = 0;
            score = 0;
            hasAnswered = false;
            
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').style.display = 'block';
            
            loadCurrentWord();
        }

        function loadCurrentWord() {
            if (currentWordIndex >= gameWords.length) {
                // Game completed
                showGameComplete();
                return;
            }

            hasAnswered = false;
            document.getElementById('next-button').style.display = 'none';
            
            const currentWord = gameWords[currentWordIndex];
            
            // Display word
            document.getElementById('word-uppercase').textContent = currentWord.word.toUpperCase();
            document.getElementById('word-sentence').textContent = currentWord.word.charAt(0).toUpperCase() + currentWord.word.slice(1);
            
            // Update score
            document.getElementById('score').textContent = score;
            
            // Create image options
            const container = document.getElementById('images-container');
            container.innerHTML = '';
            
            currentWord.options.forEach((option, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-option';
                imageDiv.onclick = () => selectImage(index);
                
                imageDiv.innerHTML = `
                    <div class="image-placeholder">${option.emoji}</div>
                `;
                
                container.appendChild(imageDiv);
            });
        }

        function selectImage(selectedIndex) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const currentWord = gameWords[currentWordIndex];
            const imageOptions = document.querySelectorAll('.image-option');
            
            if (selectedIndex === currentWord.correct) {
                // Correct answer
                imageOptions[selectedIndex].classList.add('correct-answer');
                playCorrectSound();
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Show celebration
                showCelebration('🎉 Correct! 🎉');
                
                setTimeout(() => {
                    let nextButtonText = 'Next Word →';
                    if (selectedLanguage === 'romanian') {
                        nextButtonText = 'Următorul cuvânt →';
                    } else if (selectedLanguage === 'german') {
                        nextButtonText = 'Nächstes Wort →';
                    }
                    document.getElementById('next-button').textContent = nextButtonText;
                    document.getElementById('next-button').style.display = 'block';
                }, 1000);
            } else {
                // Wrong answer
                imageOptions[selectedIndex].classList.add('wrong-answer');
                playWrongSound();
                
                // Show correct answer
                setTimeout(() => {
                    imageOptions[currentWord.correct].classList.add('correct-answer');
                    showCelebration('😊 Try again! The correct answer is highlighted.');
                    
                    setTimeout(() => {
                        let nextButtonText = 'Next Word →';
                        if (selectedLanguage === 'romanian') {
                            nextButtonText = 'Următorul cuvânt →';
                        } else if (selectedLanguage === 'german') {
                            nextButtonText = 'Nächstes Wort →';
                        }
                        document.getElementById('next-button').textContent = nextButtonText;
                        document.getElementById('next-button').style.display = 'block';
                    }, 1500);
                }, 800);
            }
        }

        function showCelebration(message) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            
            // Localize celebration messages
            let localizedMessage = message;
            if (selectedLanguage === 'romanian') {
                if (message.includes('Correct')) {
                    localizedMessage = '🎉 Corect! 🎉';
                } else if (message.includes('Try again')) {
                    localizedMessage = '😊 Încearcă din nou! Răspunsul corect este evidențiat.';
                }
            } else if (selectedLanguage === 'german') {
                if (message.includes('Correct')) {
                    localizedMessage = '🎉 Richtig! 🎉';
                } else if (message.includes('Try again')) {
                    localizedMessage = '😊 Versuch es nochmal! Die richtige Antwort ist hervorgehoben.';
                }
            }
            
            celebration.textContent = localizedMessage;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 2000);
        }

        function nextWord() {
            currentWordIndex++;
            
            // Clear previous styling
            document.querySelectorAll('.image-option').forEach(option => {
                option.classList.remove('correct-answer', 'wrong-answer');
            });
            
            loadCurrentWord();
        }

        function showGameComplete() {
            const container = document.getElementById('images-container');
            
            let congratsText = '🎊 Great Job! 🎊';
            let completedText = 'You completed all the words!';
            let scoreText = `Final Score: ${score} points`;
            let playAgainText = 'Play Again!';
            let finalWord = 'CONGRATULATIONS!';
            let finalSentence = 'You did amazing!';
            
            if (selectedLanguage === 'romanian') {
                congratsText = '🎊 Bravo! 🎊';
                completedText = 'Ai completat toate cuvintele!';
                scoreText = `Scorul final: ${score} puncte`;
                playAgainText = 'Joacă din nou!';
                finalWord = 'FELICITĂRI!';
                finalSentence = 'Ai fost minunat!';
            } else if (selectedLanguage === 'german') {
                congratsText = '🎊 Großartig! 🎊';
                completedText = 'Du hast alle Wörter geschafft!';
                scoreText = `Endpunktzahl: ${score} Punkte`;
                playAgainText = 'Nochmal spielen!';
                finalWord = 'GLÜCKWUNSCH!';
                finalSentence = 'Du warst fantastisch!';
            }
            
            container.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    <div style="font-size: 3em; margin-bottom: 20px;">${congratsText}</div>
                    <div style="font-size: 1.5em; margin-bottom: 20px;">${completedText}</div>
                    <div style="font-size: 1.2em; margin-bottom: 30px;">${scoreText}</div>
                    <button class="start-button" onclick="startGame()">${playAgainText}</button>
                </div>
            `;
            
            document.getElementById('word-uppercase').textContent = finalWord;
            document.getElementById('word-sentence').textContent = finalSentence;
            document.getElementById('next-button').style.display = 'none';
            
            // Play celebration sound
            playCorrectSound();
            setTimeout(() => playCorrectSound(), 300);
        }

        // Initialize audio context on first user interaction
        document.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudio);
        });
    </script>
</body>
</html>
