<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spelling Fun!</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABeeZee', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            background: white;
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 1vh 2vw;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .menu-screen {
            padding: 2vh 2vw;
            text-align: center;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vh, 2rem);
        }

        .menu-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            opacity: 0.9;
            max-width: 80%;
        }

        .start-button {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: clamp(0.8rem, 2vh, 1.2rem) clamp(1.5rem, 4vw, 2.5rem);
            font-size: clamp(1rem, 3vw, 1.5rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-family: inherit;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.8rem, 2vh, 1.2rem);
        }

        .language-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .language-buttons {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: clamp(0.6rem, 1.5vh, 0.9rem) clamp(1rem, 3vw, 1.5rem);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: inherit;
        }

        .language-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .language-button.selected {
            background: linear-gradient(45deg, #00b894, #00a085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-screen {
            flex: 1 1 0;
            display: none; max-height: 100vh;
            flex-direction: column;
            padding: 1vh 2vw;
            overflow: hidden;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1vh;
            flex-shrink: 0;
        }

        .score {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: bold;
            color: #2d3436;
        }

        .back-button {
            background: #636e72;
            color: white;
            border: none;
            padding: clamp(0.4rem, 1vh, 0.6rem) clamp(0.8rem, 2vw, 1.2rem);
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #2d3436;
        }

        .word-display {
            text-align: center;
            margin-bottom: 2vh;
            padding: clamp(1rem, 2vh, 1.5rem);
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .word-uppercase {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 0.5vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .word-sentence {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #636e72;
            font-style: italic;
        }

        
.images-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: clamp(0.8rem, 2vw, 1.2rem);
    flex: 0 0 auto;
    max-height: 45vh;
    max-width: min(80vw, 60vh);
    margin: 0 auto;
    align-content: center;
}


        .image-option {
            background: white;
            border: 4px solid #ddd;
            border-radius: 15px;
            padding: clamp(0.8rem, 2vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
            min-height: 0;
        }

        .image-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-color: #74b9ff;
        }

        .image-placeholder {
            width: clamp(3rem, 8vw, 7rem);
            height: clamp(3rem, 8vw, 7rem);
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: clamp(0.3rem, 1vh, 0.6rem);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .image-label {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            font-weight: bold;
            color: #2d3436;
        }

        .correct-answer {
            border-color: #00b894 !important;
            background: linear-gradient(135deg, #d1f2eb, #a8e6cf);
            animation: celebrate 1s ease;
        }

        .wrong-answer {
            border-color: #e74c3c !important;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            animation: shake 0.8s ease;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #00b894;
            pointer-events: none;
            z-index: 1000;
            animation: celebrationPop 2s ease-out;
            text-align: center;
            max-width: 90%;
        }

        
.next-button {
    background: linear-gradient(45deg, #00b894, #00a085);
    color: white;
    border: none;
    padding: clamp(0.6rem, 1.5vh, 0.9rem) clamp(1.2rem, 3vw, 1.8rem);
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    border-radius: 25px;
    cursor: pointer;
    margin: 1vh auto 0;
    visibility: hidden;
    opacity: 0;
    pointer-events: none;
    font-family: inherit;
    transition: all 0.3s ease;
    flex-shrink: 0;
}
.next-button.visible {
    visibility: visible;
    opacity: 1;
    pointer-events: auto;
}


        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: white;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            30% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .center { text-align: center; flex-shrink: 0; }

        /* Specific device optimizations */
        @media (max-width: 768px) and (orientation: portrait) {
            .app-container {
                border-radius: 0;

<body>
    <div class="app-container">
        <div class="header">
            üåü Spelling Fun! üåü
        </div>

        <div id="loading-screen" class="menu-screen">
            <div class="loading">Loading words...</div>
        </div>

        <div id="error-screen" class="menu-screen hidden">
            <div class="error">
                <div style="font-size: 2em; margin-bottom: 20px;">üòî Oops!</div>
                <div>Failed to load the word database.</div>
                <div style="margin-top: 20px;">
                    <button class="start-button" onclick="location.reload()">Try Again</button>
                </div>
            </div>
        </div>

        <div id="menu-screen" class="menu-screen hidden">
            <div class="menu-title">Let's Learn Spelling!</div>
            <div class="menu-subtitle">Click on the correct picture to match the word</div>
            
            <div class="language-selector">
                <div class="language-title">Choose Language:</div>
                <div class="language-buttons">
                    <button class="language-button" onclick="selectLanguage('english')">üá∫üá∏ English</button>
                    <button class="language-button" onclick="selectLanguage('romanian')">üá∑üá¥ Rom√¢nƒÉ</button>
                    <button class="language-button" onclick="selectLanguage('german')">üá©üá™ Deutsch</button>
                </div>
            </div>
            
            <button class="start-button" id="start-button" onclick="startGame()" style="display: none;">Start Learning!</button>
        </div>

        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <button class="back-button" onclick="showMenu()">‚Üê Back to Menu</button>
            </div>

            <div class="word-display">
                <div class="word-uppercase" id="word-uppercase">APPLE</div>
                <div class="word-sentence" id="word-sentence">apple</div>
            </div>

            <div class="images-container" id="images-container">
                <!-- Images will be populated by JavaScript -->
            </div>

            <div class="center">
                <button class="next-button" id="next-button" onclick="nextWord()">Next Word ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Load external word database -->
    <script src="word_database.js"></script>
    <script>
        let selectedLanguage = '';
        let currentWordIndex = 0;
        let score = 0;
        let gameWords = [];
        let hasAnswered = false;
        let databaseLoaded = false;

        // Check if database loaded successfully
        function checkDatabaseLoaded() {
            if (typeof wordDatabases !== 'undefined' && wordDatabases) {
                databaseLoaded = true;
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('menu-screen').classList.remove('hidden');
            } else {
                // Show error screen
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            }
        }

        // Check database loading with a small delay to ensure script loads
        setTimeout(checkDatabaseLoaded, 100);

        // Fallback check after 3 seconds
        setTimeout(() => {
            if (!databaseLoaded) {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            }
        }, 3000);
        
        function selectLanguage(language) {
            if (!databaseLoaded) return;
            
            selectedLanguage = language;
            
            // Update button states
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Show start button
            document.getElementById('start-button').style.display = 'block';
            
            // Update menu text based on language
            const menuTitle = document.querySelector('.menu-title');
            const menuSubtitle = document.querySelector('.menu-subtitle');
            const startButton = document.getElementById('start-button');
            
            if (language === 'romanian') {
                menuTitle.textContent = 'SƒÉ √ÆnvƒÉ»õƒÉm sƒÉ citim!';
                menuSubtitle.textContent = 'ApasƒÉ pe imaginea corectƒÉ pentru a potrivi cuv√¢ntul';
                startButton.textContent = '√éncepe sƒÉ √Ænve»õi!';
            } else if (language === 'german') {
                menuTitle.textContent = 'Lass uns Rechtschreibung lernen!';
                menuSubtitle.textContent = 'Klicke auf das richtige Bild, um das Wort zu finden';
                startButton.textContent = 'Beginne zu lernen!';
            } else {
                menuTitle.textContent = "Let's Learn Spelling!";
                menuSubtitle.textContent = 'Click on the correct picture to match the word';
                startButton.textContent = 'Start Learning!';
            }
        }
        
        // Initialize audio context - better iPad compatibility
        let audioContext = null;
        let audioInitialized = false;

        function initAudio() {
            if (audioInitialized) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
            } catch (e) {
                console.log('Audio context not supported');
                audioInitialized = false;
            }
        }

        function createSound(frequency, duration, type = 'sine') {
            if (!audioContext || !audioInitialized) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Sound creation failed');
            }
        }

        function playCorrectSound() {
            if (!audioContext || !audioInitialized) return;
            
            try {
                // Resume audio context if suspended (required for iOS)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Happy ascending notes - longer duration
                createSound(523, 0.3); // C
                setTimeout(() => createSound(659, 0.3), 150); // E
                setTimeout(() => createSound(784, 0.4), 300); // G
            } catch (e) {
                console.log('Correct sound failed');
            }
        }

        function playWrongSound() {
            if (!audioContext || !audioInitialized) return;
            
            try {
                // Resume audio context if suspended (required for iOS)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Sad descending notes - longer duration
                createSound(400, 0.4, 'sawtooth');
                setTimeout(() => createSound(300, 0.5, 'sawtooth'), 200);
            } catch (e) {
                console.log('Wrong sound failed');
            }
        }

        function showMenu() {
            document.getElementById('menu-screen').classList.remove('hidden');
            document.getElementById('game-screen').style.display = 'none';
        }

        function startGame() {
            if (!selectedLanguage || !databaseLoaded) return;
            
            // Get words for selected language
            const wordDatabase = wordDatabases[selectedLanguage];
            
            if (!wordDatabase) {
                alert('Word database not found for selected language!');
                return;
            }
            
            // Shuffle words for variety
            gameWords = [...wordDatabase].sort(() => Math.random() - 0.5);
            currentWordIndex = 0;
            score = 0;
            hasAnswered = false;
            
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').style.display = 'flex';
            
            loadCurrentWord();
        }

        function loadCurrentWord() {
            if (currentWordIndex >= gameWords.length) {
                // Game completed
                showGameComplete();
                return;
            }

            hasAnswered = false;
            document.getElementById('next-button').classList.remove('visible');
            
            const currentWord = gameWords[currentWordIndex];
            
            // Display word
            document.getElementById('word-uppercase').textContent = currentWord.word.toUpperCase();
            document.getElementById('word-sentence').textContent = currentWord.word.toLowerCase();
            
            // Update score
            document.getElementById('score').textContent = score;
            
            // Create image options
            const container = document.getElementById('images-container');
            container.innerHTML = '';
            
            currentWord.options.forEach((option, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-option';
                imageDiv.onclick = () => selectImage(index);
                
                imageDiv.innerHTML = `
                    <div class="image-placeholder">${option.emoji}</div>
                `;
                
                container.appendChild(imageDiv);
            });
        }

        function selectImage(selectedIndex) {
            if (hasAnswered) return;
            
            hasAnswered = true;
            const currentWord = gameWords[currentWordIndex];
            const imageOptions = document.querySelectorAll('.image-option');
            
            if (selectedIndex === currentWord.correct) {
                // Correct answer
                imageOptions[selectedIndex].classList.add('correct-answer');
                playCorrectSound();
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Show celebration
                showCelebration('üéâ Correct! üéâ');
                
                setTimeout(() => {
                    let nextButtonText = 'Next Word ‚Üí';
                    if (selectedLanguage === 'romanian') {
                        nextButtonText = 'UrmƒÉtorul cuv√¢nt ‚Üí';
                    } else if (selectedLanguage === 'german') {
                        nextButtonText = 'N√§chstes Wort ‚Üí';
                    }
                    document.getElementById('next-button').textContent = nextButtonText;
                    document.getElementById('next-button').classList.add('visible');
                }, 1500);
            } else {
                // Wrong answer
                imageOptions[selectedIndex].classList.add('wrong-answer');
                playWrongSound();
                
                // Show correct answer
                setTimeout(() => {
                    imageOptions[currentWord.correct].classList.add('correct-answer');
                    showCelebration('üòä Try again! The correct answer is highlighted.');
                    
                    setTimeout(() => {
                        let nextButtonText = 'Next Word ‚Üí';
                        if (selectedLanguage === 'romanian') {
                            nextButtonText = 'UrmƒÉtorul cuv√¢nt ‚Üí';
                        } else if (selectedLanguage === 'german') {
                            nextButtonText = 'N√§chstes Wort ‚Üí';
                        }
                        document.getElementById('next-button').textContent = nextButtonText;
                        document.getElementById('next-button').classList.add('visible');
                    }, 2000);
                }, 1000);
            }
        }

        function showCelebration(message) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            
            // Localize celebration messages
            let localizedMessage = message;
            if (selectedLanguage === 'romanian') {
                if (message.includes('Correct')) {
                    localizedMessage = 'üéâ Corect! üéâ';
                } else if (message.includes('Try again')) {
                    localizedMessage = 'üòä √éncearcƒÉ din nou! RƒÉspunsul corect este eviden»õiat.';
                }
            } else if (selectedLanguage === 'german') {
                if (message.includes('Correct')) {
                    localizedMessage = 'üéâ Richtig! üéâ';
                } else if (message.includes('Try again')) {
                    localizedMessage = 'üòä Versuch es nochmal! Die richtige Antwort ist hervorgehoben.';
                }
            }
            
            celebration.textContent = localizedMessage;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 3000);
        }

        function nextWord() {
            currentWordIndex++;
            
            // Clear previous styling
            document.querySelectorAll('.image-option').forEach(option => {
                option.classList.remove('correct-answer', 'wrong-answer');
            });
            
            loadCurrentWord();
        }

        function showGameComplete() {
            const container = document.getElementById('images-container');
            
            let congratsText = 'üéä Great Job! üéä';
            let completedText = 'You completed all the words!';
            let scoreText = `Final Score: ${score} points`;
            let playAgainText = 'Play Again!';
